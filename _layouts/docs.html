--- layout: default ---

<section class="docs">
    <div class="grid">

        {% include docs_contents_mobile.html %}

        <div class="unit four-fifths">
            <article>
                <h1>
            <a href="{{site.url}}{{site.baseurl}}{{ page.url }}">
              {{ page.title }}
            </a>
          </h1>
                <span class="post-category">
            <span class="label">
              {{ page.categories[0] }}
            </span>
                </span>
                <div class="post-meta">
                    <a href="https://github.com/{{ page.author }}" class="post-author">
                        <img src="https://github.com/{{ page.author }}.png" class="avatar" alt="{{ page.author }} avatar" width="24" height="24">                        {{ page.author }}
                    </a>
                </div>
                {{ content }} {% include section_nav.html %}
                <br/>

                <div class="noteInfo">
                    <b>其他说明</b>
                    <br> 如果在学习或阅读的文档过程中，您有什么学习疑惑，或者对我们开发有一些好的建议或反馈等，您可以
                    <br>
                    <a href="//bbs.behaviac.com/index.php/ask?cat=">反馈或请教问题</a>
                    <br>

                </div>
                <!-- 多说评论框 start -->
                <div class="ds-thread" data-thread-key="{{page.url}}" data-title="{{page.title}}" data-url="{{site.url}}{{site.baseurl}}{{page.url}}"></div>
                <!-- 多说评论框 end -->
                <!-- 多说公共JS代码 start (一个网页只需插入一次) -->
